<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eme emehang calcu</title>
</head>
<body>
    <style>
        body {
            background-color: #313638;
        }

        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #313638;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4,68px);
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 30px;
            margin: 50px;
        }

        .txtbox {
            grid-column: span 4;
            height: 70px;
            border: 0;
            border-radius: 20px 20px 0px 0px;
            text-align: end;
            font-size: 50px;
            margin-top: 10px;
            padding: 0px 20px 0px 20px;

        }
        .outputs {
            grid-column: span 4;
            height: 70px;
            border: 0;
            border-radius: 0px 0px 20px 20px;
            text-align: right;
            font-size: 50px;
            margin-bottom: 30px;
            margin-top: 0px;
            padding: 0px 20px 0px 20px;
            color: #727272;

        }
         /* numpads */
        .btn {
            height: 52px;
            width: 48px;
            background-color: #ecf0f3;
            margin: 8px;
            font-size: 16px;
            border: 0;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;

        }
        .btnO {
            height: 52px;
            width: 48px;
            background-color: #ecf0f3;
            margin: 8px;
            font-size: 16px;
            border: 0;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;

        }
        .del {
            height: 52px;
            width: 48px;
            background-color: #5b99aa;
            margin: 8px;
            font-size: 16px;
            border: 0;
            border-radius: 6px;
            color: white;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;


        }

        /* equal button */
        .btn2 {
            grid-column: span 2 ;
            height: 52px;
            width: 120px;
            background-color: #c95e5e;
            margin: 8px;
            font-size: 16px;
            border: 0;
            border-radius: 6px;
            color: white;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;

        }

        /* Clear all button */
        .btn1 {
            grid-column: span 2 ;
            height: 52px;
            width: 120px;
            background-color: #5b99aa;
            margin: 8px;
            font-size: 16px;
            border: 0;
            border-radius: 6px;
            color: white;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;

        }
        .btn:hover {
            background-color: #7c878c;
            color: #ecf0f3;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btnO:hover {
            background-color: #f9e9c4;
            color: #313638;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px #fce2a5;
        }

        .btn2:hover {
            background-color: #d33f3f;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px #ff8989;

        }


        .btn1:hover,
        .del:hover {
            background-color: #33b9df;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px #33b9df;

        }

        /* .del:hover {
            background-color: #3c93ab;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
 */
        .btn:active {
            background-color: #c8c8c8;
            color: black;
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btnO:active {
            background-color: #fdf6e7;
            color: black;
            transform: translateY(2px);
            box-shadow: 0 2px 5px #fdf6e7;
        }

        .btn1:active,
        .del:active {
            background-color: #97e8ff;
            color: black;
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn2:active {
            background-color: #ff8989;
            color: black;
            transform: translateY(2px);
            box-shadow: 0 2px 5px #ff8989;
        }
    </style>
    <div class="container">
       <div class="calculator">
        <input type="text" id="result" class="txtbox" placeholder="0" readonly >
        <input type="text" id="output" class="outputs" placeholder="0" readonly>
    <!--    ================================ Numpad ================================ -->
            <input type="button" value="7" class="btn" onclick="appendNum(7)">
            <input type="button" value="8" class="btn" onclick="appendNum(8)">
            <input type="button" value="9" class="btn" onclick="appendNum(9)">
            <input type="button" value="DEL" class="del" onclick="delOnebyone()">
            <input type="button" value="4" class="btn" onclick="appendNum(4)">
            <input type="button" value="5" class="btn" onclick="appendNum(5)">
            <input type="button" value="6" class="btn" onclick="appendNum(6)">
            <input type="button" value="+" class="btnO" onclick="add()">
            <input type="button" value="1" class="btn" onclick="appendNum(1)">
            <input type="button" value="2" class="btn" onclick="appendNum(2)">
            <input type="button" value="3" class="btn" onclick="appendNum(3)">
            <input type="button" value="-" class="btnO" onclick="sub()">
            <input type="button" value="." class="btn"onclick="appendNum('.')">
            <input type="button" value="0" class="btn"onclick="appendNum(0)">
            <input type="button" value="/" class="btnO"onclick="div()">
            <input type="button" value="*" class="btnO" onclick="mul()">
            <input type="button" value="RESET" class="btn1" onclick="clearAll()">
            <input type="button" value="=" class="btn2" onclick="calculate()">
       </div>
    </div>
    <script>
        let currentInput = '';
        let currentOperator = '';
    
        function appendNum(number) {
            currentInput += number;
            updateDisplay();
            autoCalculate();
        }
    
        function add() {
            handleOperator('+');
        }
    
        function sub() {
            handleOperator('-');
        }
    
        function mul() {
            handleOperator('*');
        }
    
        function div() {
            handleOperator('/');
        }
    
        function handleOperator(operator) {
            if (currentOperator && !isLastCharOperator()) {
                autoCalculate();
            }
            currentOperator = operator;
            currentInput += operator;
            updateDisplay();
        }
    
        function autoCalculate() {
            if (currentInput && !isLastCharOperator()) {
                try {
                    const result = eval(currentInput);
                    document.getElementById('output').value = result;
                } catch (e) {
                    document.getElementById('output').value = 'Error';
                }
            }
        }
    
        function isLastCharOperator() {
            return ['+', '-', '*', '/'].includes(currentInput.slice(-1));
        }
    
        function calculate() {
            try {
                const result = eval(currentInput);
                document.getElementById('output').value = result;
                currentOperator = '';
                currentInput = result.toString();
                updateDisplay();
            } catch (e) {
                document.getElementById('output').value = 'Error';
            }
        }
    
        function clearAll() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = '';
            document.getElementById('output').value = '';
        }
    
        function updateDisplay() {
        const resultElement = document.getElementById('result');
        resultElement.value = currentInput || '0';
        resultElement.scrollLeft = resultElement.scrollWidth;
        }
    
        function delOnebyone() {
        currentInput = currentInput.slice(0, -1);
        if (!currentInput) {
            document.getElementById('output').value = '0';
        } else {
            autoCalculate();
        }
        updateDisplay();
        }
    </script>
</body>
</html>
